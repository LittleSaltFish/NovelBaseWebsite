{% extends 'base.html' %}

{%block content%}
<div class="container">
  <br />
  <h1>搜索</h1><!-- TEMPCODE -->
  <div>{{search_rows}}</div>
  {%if search_rows%}
  {% for row in search_rows%}
  <div>
    <h1>{{row.chapter_id}}</h1><!-- TEMPCODE -->
  </div>
  <div>
    <h1>{{row.chapter_img_url}}</h1><!-- TEMPCODE -->
  </div>
  <div class="col mb-4">
    <div class="card h-100">
      <img src={{row.chapter_img_url}} class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{row.chapter_name}}</h5>
        <p class="card-text">{{row.chapter_introduction}}</p>
      </div>
    </div>
  </div>
  {%endfor%}
  {%else%}
  <div>
    <h1>404 NOT FOUND</h1>
  </div>
  {%endif%}
</div>
{%endblock%}
